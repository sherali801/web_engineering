<!DOCTYPE html>

<head>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
    <title>Web Engineering Lab</title>
</head>
<body>
<img src="pucit_logo.jpg" alt="PUCIT Logo" width="200" height="200">
<form action="" method="post">
    <label for="firstName">First Name: </label>
    <input type="text" name="firstName" id="firstName" pattern="[A-Za-z]+" placeholder="First Name" required autofocus><br>
    <label for="lastName">Last Name:</label>
    <input type="text" name="lastName" id="lastName" pattern="[A-Za-z]+" placeholder="Last Name" required><br>
    <label for="dob">Date of Birth: </label>
    <input type="date" name="dob" id="dob" required><br>
    <label for="languages">Languages: </label>
    <select name="languages" id="languages">
        <option value="C++">C++</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
    </select><br>
    <label>Gender</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female<br>
    <input type="submit" name="submit" value="Submit">
</form>
